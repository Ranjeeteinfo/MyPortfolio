 <!--style.css-->
 {% load static %}
    <!--font-family-->
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&amp;subset=devanagari,latin-ext" rel="stylesheet">
        
       
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdn.flaticon.com/path-to-your-icons.css">


    
    <!-- title of site -->
    <title>Contect</title>

 
    <link rel="shortcut icon" type="image/icon" href="/media/MyPhoto/kl.jpg"/>
   
    <!--font-awesome.min.css-->
    <!-- <link rel="stylesheet" href="assets/css/font-awesome.min.css"> -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}">


    <!--flat icon css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/flaticon.css' %}">

    <!--animate.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/animate.css' %}">

    <!--owl.carousel.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.min.css' %}">

    <link rel="stylesheet" type="text/css" href="{% static 'css/owl.theme.default.min.css' %}">
    
    <!--bootstrap.min.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
    
    <!-- bootsnav -->
    <link rel="stylesheet" type="text/css" href="{% static 'css/bootsnav.css' %}">
    
    <!--style.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
    
    <!--responsive.css-->
    <link rel="stylesheet" type="text/css" href="{% static 'css/responsive.css' %}">
    
    {% include 'header.html' %}
<section id="contact" class="contact">
    <div class="section-heading text-center">
        <h2>contact me</h2>
    </div>
    <div class="container">
        <div class="contact-content">
            <div class="row">
                <div class="col-md-offset-1 col-md-5 col-sm-6">
                    <div class="single-contact-box">
                        <div class="contact-form">
                            {% if messages %}
                                {% for message in messages %}
                                    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}

                            <form method="POST" action="{% url 'contect' %}" >
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                          <input type="text" class="form-control" id="name" placeholder="Name*" name="name">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                    <div class="col-sm-6 col-xs-12">
                                        <div class="form-group">
                                            <input type="email" class="form-control" id="email" placeholder="Email*" name="email">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="subject" placeholder="Subject" name="subject">
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="form-group">
                                            <textarea class="form-control" rows="8" id="comment" placeholder="Message" name="msg"></textarea>
                                        </div><!--/.form-group-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                                <div class="row">
                                    <div class="col-sm-12">
                                        <div class="single-contact-btn">
                                          
                                            <button class="contact-btn" role="button" type="submit">submit</button>
                                        </div><!--/.single-single-contact-btn-->
                                    </div><!--/.col-->
                                </div><!--/.row-->
                            </form><!--/form-->
                        </div><!--/.contact-form-->
                    </div><!--/.single-contact-box-->
                </div><!--/.col-->
                <div class="col-md-offset-1 col-md-5 col-sm-6">
                    <div class="single-contact-box">
                        <div class="contact-adress">
                            <div class="contact-add-head">
                                <h3>Ranjeet Singh</h3>
                                <p>Python Full Stack Developer</p>
                            </div>
                            <div class="contact-add-info">
                                <div class="single-contact-add-info">
                                    <h3>phone</h3>
                                    <p>+91 8193036931</p>
                                </div>
                                <div class="single-contact-add-info">
                                    <h3>email</h3>
                                    <p>ranjeeteinfo@gmail.com</p>
                                </div>
                                <div class="single-contact-add-info">
                                    <h3>website</h3>
                                    <p>www.refoot.in</p>
                                </div>
                            </div>
                        </div><!--/.contact-adress-->
                        <div class="hm-foot-icon">
                            <ul>
                                <li><a href="https://www.facebook.com/share/151jkEpkUQ/"><i class="fa fa-facebook"></i></a></li><!--/li-->
                                <li><a href="#"><i class="fa fa-dribbble"></i></a></li><!--/li-->
                                <li><a href="#"><i class="fa fa-twitter"></i></a></li><!--/li-->
                                <li><a href="https://www.linkedin.com/in/ranjeeteinfo/"><i class="fa fa-linkedin"></i></a></li><!--/li-->
                                <li><a href="https://www.instagram.com/ranjeet_seingh/"><i class="fa fa-instagram"></i></a></li><!--/li-->
                            </ul><!--/ul-->
                        </div><!--/.hm-foot-icon-->
                    </div><!--/.single-contact-box-->
                </div><!--/.col-->
            </div><!--/.row-->
        </div><!--/.contact-content-->
    </div><!--/.container-->

</section><!--/.contact-->
